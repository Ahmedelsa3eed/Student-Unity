name: Student Unity Backend workflow

on:
  push:
    paths:
      - 'Student-Unity/**'
      - '.github/workflows/**'
    branches:
      - main
      - milestone*
      
  pull_request:
    paths:
      - 'Student-Unity/**'
      - '.github/workflows/**'
    types: [opened, synchronize, reopened]
  
  workflow_dispatch:
  
env:
  BACKEND_PATH: /home/runner/work/Student-Unity/Student-Unity/
    
jobs:
  build:
    name: Build and analyze backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
          
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: JaCoCo report generation step
        run: |
          cd $BACKEND_PATH
          echo pwd
          mvn mvn -Dsonar.coverage.jacoco.xmlReportPaths=./Student-Unity/target/site/jacoco-aggregate/jacoco.xml sonar:sonar -Pcoverage

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: Student-Unity/
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=ahmedelsa3eed_Student-Unity_backend
        
