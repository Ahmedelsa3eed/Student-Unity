<div class="card m-2 shadow" style="width: 18rem;">
  <div class="container" >
    <p class="m-1">Name: {{user.name}}</p>
    <p class="m-1">ID: {{user.studentId}}</p>
    <p class="m-1">Email: {{user.email}}</p>
    <p class="m-1">Role: {{user.role}}</p>

    <div class="m-1">
      <button *ngIf="user.role != 'admin'  "  class="btn btn-success m-1">Make Admin </button>
      <button class="btn btn-danger m-1">remove user </button>
    </div>
  </div>
</div>
