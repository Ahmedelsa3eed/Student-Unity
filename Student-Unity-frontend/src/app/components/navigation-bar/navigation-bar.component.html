<div class="p-3 sidebar" style="width: 300px">
    <!-- Title -->
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
        <em class="bi bi-unity pe-none me-2"></em>
        <span class="fs-4">Student Unity</span>
    </a>

    <div class="buttons">
        <!-- Add Task -->
        <button
            *ngIf="loggedInUser.role == 'admin'"
            class="btn btn-primary"
            type="button"
            style="margin-top: 50px; margin-right: 8px"
            (click)="navigateTo('addTask')"
        >
            Add Task
        </button>

        <!-- Add Announcement -->
        <button
            *ngIf="loggedInUser.role == 'admin'"
            class="btn btn-primary"
            type="button"
            style="margin-top: 50px"
            (click)="navigateTo('add-announcement')"
        >
            Add Announcement
        </button>
    </div>

    <hr />

    <!-- Profile -->
    <div class="text-center">
        <h4 *ngIf="loggedInUser != null">
            <strong>{{ loggedInUser.firstName }} {{ loggedInUser.lastName }}</strong>
        </h4>

        <!-- Logout -->
        <div class="logout">
            <a
                href="/"
                class="d-flex align-items-center mb-1 mb-md-0 me-md-auto text-decoration-none"
                (click)="logout()"
            >
                <span class="fs-5">logout</span>
            </a>
        </div>
    </div>

    <!-- Buttons -->
    <div class="parent">
        <!-- All Courses -->
        <div [routerLink]="['/home/allCourses']" [routerLinkActive]="['active']" (click)="navigateTo('allCourses')">
            <em class="bi bi-stack"></em>
            All Courses
        </div>
        <!-- My Courses -->
        <div [routerLink]="['/home/myCourses']" [routerLinkActive]="['active']" (click)="navigateTo('myCourses')">
            <em class="bi bi-book"></em>
            My Courses
        </div>
        <div (click)="navigateTo('tasksPage')"><em class="bi bi-list-task"></em>Tasks</div>
        <div
            [routerLink]="['/home/announcementPage']"
            [routerLinkActive]="['active']"
            (click)="navigateTo('announcementPage')"
        >
            <em class="bi bi-megaphone pe-none me-2"></em>
            Announcements
        </div>
        <div><em class="bi bi-gear pe-none me-2"></em>Settings</div>
        <!-- Accounts -->
        <div
            *ngIf="loggedInUser.role == 'admin'"
            [routerLink]="['/home/accountsPage']"
            [routerLinkActive]="['active']"
            (click)="navigateTo('accountsPage')"
        >
            <em class="bi bi-person-circle pe-none me-2"></em>
            Accounts
        </div>
    </div>
</div>
